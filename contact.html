    <main>
        <h2> Contact </h2>
      <form>
      <div>
        <div>
        <label for="name">Name</label>
        <input type="text" required autofocus>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" required>
      </div>
       <div>
        <legend>Do you have any issues?</legend>
        <fieldset>
            <div>
                <input type="radio" id="1" name="yes" value="1" checked>
                <label for="Yes">Yes</label><br>
            </div>
            <div>
                <input type="radio" id="2" name="no" value="2">
                <label for="No">No</label><br>
            </div>
        </fieldset>
            <div>
                 <label for="problem">What do you need help with? </label>
                <select name="problem" id="problem" required>
                    <option value="select" selected>Select option</option>
                    <option value="html">Pages</option>
                    <option value="css">Images</option>
                    <option value="both">Website</option>
                </select>
            </div>
            <div>
                <label for="textarea">Comments</label>
                <textarea type="text" cols="30" rows="4" required></textarea>
            </div>
            <div>
                <input type="checkbox" id="human" name="human" value="true" required>
                <label >I am a human</label>
            </div>
            <div>
                <input type="submit">
            </div>
       </div>
    </form>
    </main>
